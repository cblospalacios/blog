<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="./Imagenes/CBLP LogoPNG.png" type="image/png">
    


    <style>
        /* Estilo para cambiar el color del placeholder */
        ::placeholder {
            color: rgba(100, 100, 100, 0.89) !important; /* Cambia el color del texto del placeholder aquí */
        }
        </style>

    <title>CB Los palacios</title>
  </head>
  <body class="bg-dark-2">
    <section>
        <div class="row g-0">
            <div class="col-lg-7 d-none d-lg-block">
              <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item img-1 min-vh-100 active">
                  </div>
                  <div class="carousel-item img-2 min-vh-100">
                  </div>
                  <div class="carousel-item img-3 min-vh-100">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div class="col-lg-5">
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 text-light">
                    <h1 style="font-size: 1.5rem; font-weight: bold;">CB LOS PALACIOS</h1>
                </div>
                <div class="text-light px-lg-5 py-lg-4 p-4">
                    <h1  class="font-weight-bold mb-4" style="font-size: 1.8rem;">Registrese en nuestra web</h1>
                    <form>
                        <div class="mb-4">
                            <label for="exampleInputName1" class="form-label" style="font-weight: bold; font-style: normal;">Nombre completo</label>
                            <input type="text" class="form-control bg-dark-x border-0 text-light" placeholder="Ingresa tu nombre completo" id="exampleInputName1" aria-describedby="nameHelp">
                        </div>
                        <div class="mb-4">
                          <label for="exampleInputEmail1" class="form-label" style="font-weight: bold; font-style: normal;">Correo electrónico</label>
                          <input type="email" class="form-control bg-dark-x border-0 text-light" placeholder="Ingresa tu email" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4">
                          <label for="exampleInputPassword1" class="form-label" style="font-weight: bold; font-style: normal;">Contraseña</label>
                          <input type="password" class="form-control bg-dark-x border-0 text-light" placeholder="Ingresa tu contraseña" id="exampleInputPassword1" >
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                      </form>


                      <div class="d-flex justify-content-around" style="gap: 10px; margin-top: 15px;">
                        <a href="https://www.facebook.com/CBLosPalacios" class="nav-link" target="_blank" style="font-size: 40px;"><i class='bx bxl-facebook-square'></i></a>
                        <a href="https://www.instagram.com/cblospalacios/" class="nav-link" target="_blank" style="font-size: 40px;"><i class='bx bxl-instagram-alt'></i></a>
                      </div>
                      
                </div>
                <div class="text-center ">
                  <p class="d-inline-block">¿Ya tienes una cuenta? <a href="login.html" class="text-light text-decoration-none" style="font-weight: bold;">Inicia sesión</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/dcb02b3650.js" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
